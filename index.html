<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MyHome</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	</head>
	<body>
		<h1 class="main-header">MyHome</h1>
		<nav class="navigation-bar">
			<ul>
			    <li>
			    	<a href='index.html' class="selected navigation-bar-child">
			    		Dashboard
					</a>
				</li>
			    <li>
			    	<a href='history.html' class="navigation-bar-child">
						History
					</a>
				</li>
				<li>
			    	<a href='alerts.html' class="navigation-bar-child">
						Alerts
					</a>
				</li>
				<li>
			    	<a href='settings.html' class="navigation-bar-child">
						Settings
					</a>
			    </li>
			</ul>
		</nav>

		<div id="app" class="box" is-open="true">

			<card name="Living Room">	
				<sensor name="Temperature"
					icon="fas fa-thermometer-three-quarters"
					sensorpath="BME280/Temperature"
					units="ºC"
					color="#4d719b">
				</sensor>

				<atuador-slider name="Ambient Lights"
					onicon="fas fa-lightbulb"
					officon="d fas fa-lightbulb"
					coloron="#f8da4c"
					coloroff="gray"
					atuadorpath="Lamp/Level">
				</atuador-slider>
				
				<atuador name="Air Conditioner System"
					onicon="d fas fa-snowflake" 
					officon="fas fa-snowflake" 
					coloron="blue" 
					coloroff="gray"
					atuadorpath="Fan/Control">
				</atuador>				
			</card>

			<card name="Garden">

				<onoff-sensor
					name="Door Status"
					onicon="fas fa-door-open"
					officon="fas fa-door-closed"
					coloron="brown"
					coloroff="brown"
					sensorpath="DoorSensor/DoorSensor">
				</onoff-sensor>

				<sensor name="Temperature"
					icon="fas fa-thermometer-three-quarters"
					sensorpath="OpenWeather/Temperature"
					units=" ºC"
					color="#4d719b">
				</sensor>

				<sensor name="Humidity"
					source="https://img.icons8.com/metro/15/000000/hygrometer.png"
					sensorpath="BME280/Humidity"
					units=" %"
					color="#4d719b">
				</sensor>

				<sensor name="Pressure"
					source="https://img.icons8.com/metro/15/000000/atmospheric-pressure.png"
					sensorpath="BME280/Pressure"
					units=" Pa"
					color="#4d719b">
				</sensor>
				
				<atuador name="Watering System"
					onicon="d fas fa-tint" 
					officon="fas fa-tint" 
					coloron="blue" 
					coloroff="gray"
					atuadorpath="Watering/Control">
				</atuador>
				
			</card>

			
		</div>
		<script src="/js/app.js"></script>
	</body>
</html>
